<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script src="https://kit.fontawesome.com/771d60b52c.js" crossorigin="anonymous"></script>
        <script src="js/main.js" defer="defer"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- 슬라이드쇼 메인영역 -->
        <div class="slideshow">
            <!-- 슬라이드 이미지 4장 -->
            <div class="slideshow_slides">
                <a href="#"><img src="./img/slide-1.jpg" alt="슬라이드쇼이미지1"></a>
                <a href="#"><img src="./img/slide-2.jpg" alt="슬라이드쇼이미지2"></a>
                <a href="#"><img src="./img/slide-3.jpg" alt="슬라이드쇼이미지3"></a>
                <a href="#"><img src="./img/slide-4.jpg" alt="슬라이드쇼이미지4"></a>
            </div>
            <!-- 네비게이션 -->
            <div class="slideshow_nav">
                <a href="#" class="prev">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </a>
                <a href="#" class="next">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </a>
            </div>
            <!-- 인디게이터 -->
            <div class="indicator">
                <a href="#" class="active">
                    <i class="fa-solid fa-circle-dot"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-dot"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-dot"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-circle-dot"></i>
                </a>
            </div>
        </div>
    </body>
</html>
