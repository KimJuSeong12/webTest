<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                margin: auto;
                width: 30%;
            }
            legend {
                color: blue;
                font-weight: bold;
            }
            span {
                color: red;
            }
            fieldset#button {
                margin: auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <fieldset>
                <legend>로그인</legend>
                <table>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" name="text"></td>
                        <td>비밀번호</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>회원가입</legend>
                <table>
                    <tr>
                        <td>아이디
                            <span>*</span></td>
                        <td><input type="text" name="text"></td>
                    </tr>
                    <tr>
                        <td>비밀번호
                            <span>*</span></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인
                            <span>*</span></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>이름
                            <span>*</span></td>
                        <td><input type="text" name="text"></td>
                    </tr>
                    <tr>
                        <td>메일주소
                            <span>*</span></td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>전화 번호</td>
                        <td><input type="tel" name="tel"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>텍스트 입력창</legend>
                <textarea name="text_area" cols="50" rows="2">텍스트 입력창 입니다. 기본 입력입니다.</textarea>
            </fieldset>
            <fieldset id="button">
                <input type="submit" value="가입하기">
                <input type="reset" value="다시쓰기">
            </fieldset>
        </div>
    </body>
</html>
