<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                margin: 50px auto;
            }
            td,
            th {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
            /* th {
              text-align: center;
              border: 1px solid black;
            } */
            td#send {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>생일</th>
                <td><input type="date" name="date" value="2023-05-15"></td>
            </tr>
            <tr>
                <th>생일파티시간</hd>
                <td><input type="time" name="time"></td>
            </tr>
            <tr>
                <th>생일파티장소</th>
                <td><input type="text" name="area"></td>
            </tr>
            <tr>
                <th>등급(초,중,고)</th>
                <td>
                    <input type="range" name="range" min="0" max="100" list="level_value">
                    <datalist id="level_value">
                        <option value="10" label="Low"></option>
                        <option value="50" label="Medium"></option>
                        <option value="90" label="High"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <th>이메일주소</th>
                <td><input type="email" name="email" placeholder="email@gmail.com"></td>
            </tr>
            <tr>
                <td id="send" colspan="2"><input type="submit" name="send"></td>
            </tr>
        </table>
    </body>
</html>
