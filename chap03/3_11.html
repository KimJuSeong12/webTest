<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
  , initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 100px;
                height: 30px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
          <tr>
            <td colspan="4">&nbsp;1</td>
        </tr>
        <tr>
            <td rowspan="4">&nbsp;5</td>
            <td rowspan="2" colspan="2">&nbsp;6</td>
            <td>&nbsp;8</td>
        </tr>
        <tr>
            <td>&nbsp;12</td>
        </tr>
        <tr>
            <td>&nbsp;14</td>
            <td>&nbsp;15</td>
            <td rowspan="2">&nbsp;16</td>
        </tr>
        <tr>
            <td>&nbsp;18</td>
            <td>&nbsp;19</td>
        </tr>
        </table>
    </body>
</html>
