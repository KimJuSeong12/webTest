<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>시간표</title>
        <style>
            table {
                margin: auto;
                border: 1px solid black;
            }
            td,
            th {
                width: 200px;
                border: 1px solid blue;
                padding: 10px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>밥상에 올릴 내용</caption>
            <thead>
                <th>과일</th>
                <th>채소</th>
                <th>어류</th>
            </thead>
            <tbody>
                <tr>
                    <td>수박</td>
                    <td>상추</td>
                    <td>고등어</td>
                </tr>
                <tr>
                    <td>참외</td>
                    <td>배추</td>
                    <td>명태</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
