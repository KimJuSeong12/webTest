<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트꾸미기</title>
    </head>

    <body>
        <div
            style="width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;">
            <b>그냥 진하게 쓰고싶은 내용 아무 의미 없음</b>
            <br>
            <strong>정말 강조하고 싶은 내용</strong>
            <br>
            <em>강조하고 싶은데 기울임으로 강조 하고 싶을 때</em>
            <br>
            <i>단지 기울임으로 사용</i>
            <br>
            <small>그냥 작은글자를 사용하고 싶을 때</small>
            <br>
            <del>삭제된 글자로 표현하고 싶을 때
            </del>
            <br>
            <ins>밑줄</ins>
            <br>
            2<sup>5</sup>
            <br>
            log<sub>e</sub>
            <br>
            <mark style="background-color: blueviolet;
            color:white;">글자에 생상만 칠하기</mark>
        </div>
        <div><img
            src="http://www.mrhi.or.kr/wp-content/uploads/2022/04/mrit_admin.png"
            alt="미래아이티캠퍼스 이미지"></div>
