<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            table {
                border: 1px dotted black;
                border-collapse: collapse;
                margin: auto;
            }
            tr td {
                width: 100px;
                height: 30px;
                padding: 5px;
                border: 1px dotted black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <script>
            document.write("<table>");
            for (let index = 1; index <= 45; index += 4) {
                document.write(
                    `<tr><td>${index}</td><td>${index + 1}</td><td>${index + 2}</td><td>${index +
                    3}</td></tr>`
                );
            }
            document.write("</table>");
        </script>
    </body>
</html>
