<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write(`<h1>new Object()로 사용자 객체 만들기</h1><hr>`);
            class Human {
                constructor(account, code, balance) {
                    this.account = account;
                    this.code = code;
                    this.balance = balance;
                };
                search() {
                    return this.balance;
                };
                deposit(money) {
                    this.balance += money;
                };
                withdraw(money) {
                    this.balance -= money;
                };
            };
            let human = new Human("황기태", 111, 35000);
            document.write(
                `account: ${human.account}, code: ${human.code}, balance: ${human.balance} <br>`
            );
            human.deposit(10000);
            document.write(`10000원 저금 후 잔액은 ${human.balance} <br>`);
            human.withdraw(5000);
            document.write(`5000원 인출 후 잔액은 ${human.balance}<br>`);
            human.search();
            document.write(`현재 잔액은 ${human.balance}원 입니다.`)
        </script>
    </body>
</html>
