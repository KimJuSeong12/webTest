<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <script src="js/main.js" defer="defer"></script>
        <script src="https://kit.fontawesome.com/771d60b52c.js" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <h1>코딩생활</h1>
            </div>
            <div class="menu">
                <ul>
                    <li>WEB</li>
                    <li>|</li>
                    <li>DATABASE</li>
                    <li>|</li>
                    <li>언어</li>
                    <li>|</li>
                    <li>클라이언트</li>
                    <li>|</li>
                    <li>서버</li>
                    <li>|</li>
                    <li>데이터 과학</li>
                    <li>|</li>
                    <li>개발도구</li>
                    <li>|</li>
                    <li>프로젝트 관리</li>
                    <li>|</li>
                    <li>기타</li>
                </ul>
            </div>
        </header>
        <div class="banner">
            <div class="slideshow">
                <!-- 슬라이드 이미지 4장 -->
                <div class="slideshow_slides">
                    <a href="#"><img src="./img/1.png" alt="슬라이드쇼이미지1"></a>
                    <a href="#"><img src="./img/2.png" alt="슬라이드쇼이미지2"></a>
                    <a href="#"><img src="./img/3.png" alt="슬라이드쇼이미지3"></a>
                    <a href="#"><img src="./img/4.png" alt="슬라이드쇼이미지4"></a>
                </div>
                <!-- 네비게이션 -->
                <div class="slideshow_nav">
                    <a href="#" class="prev">
                        <i class="fa-solid fa-circle-chevron-left"></i>
                    </a>
                    <a href="#" class="next">
                        <i class="fa-solid fa-circle-chevron-right"></i>
                    </a>
                </div>
                <!-- 인디게이터 -->
                <div class="indicator">
                    <a href="#" class="active">
                        <i class="fa-solid fa-circle-dot"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-circle-dot"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-circle-dot"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-circle-dot"></i>
                    </a>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="left"></div>
            <div class="center">
                <div class="member">
                    <div class="field">
                        <b>아이디</b>
                        <span class="placehold-text"><input type="text"></span>
                    </div>
                    <div class="field">
                        <b>비밀번호</b>
                        <input class="userpw" type="password">
                    </div>
                    <div class="field">
                        <b>비밀번호 재확인</b>
                        <input class="userpw-confirm" type="password">
                    </div>
                    <div class="field">
                        <b>이름</b>
                        <input type="text">
                    </div>

                    <!-- 3. 필드(생년월일) -->
                    <div class="field birth">
                        <b>생년월일</b>
                        <div>
                            <input type="number" placeholder="년(4자)">
                            <select>
                                <option value="">월</option>
                                <option value="">1월</option>
                                <option value="">2월</option>
                                <option value="">3월</option>
                                <option value="">4월</option>
                                <option value="">5월</option>
                                <option value="">6월</option>
                                <option value="">7월</option>
                                <option value="">8월</option>
                                <option value="">9월</option>
                                <option value="">10월</option>
                                <option value="">11월</option>
                                <option value="">12월</option>
                            </select>
                            <input type="number" placeholder="일">
                        </div>
                    </div>

                    <!-- 4. 필드(성별) -->
                    <div class="field gender">
                        <b>성별</b>
                        <div>
                            <label><input type="radio" name="gender">남자</label>
                            <label><input type="radio" name="gender">여자</label>
                            <label><input type="radio" name="gender">선택안함</label>
                        </div>
                    </div>

                    <!-- 5. 이메일_전화번호 -->
                    <div class="field">
                        <b>본인 확인 이메일<small>(선택)</small>
                        </b>
                        <input type="email" placeholder="선택입력">
                    </div>

                    <div class="field tel-number">
                        <b>휴대전화</b>
                        <select>
                            <option value="">대한민국 +82</option>
                        </select>
                        <div>
                            <input type="tel" placeholder="전화번호 입력">
                            <input type="button" value="인증번호 받기">
                        </div>
                        <input type="number" placeholder="인증번호를 입력하세요">
                    </div>

                    <!-- 6. 가입하기 버튼 -->
                    <input type="submit" value="가입하기">

                </div>
            </div>
            <div class="right"></div>
        </main>
        <hr>
        <footer class="footer"></footer>
    </body>
</html>
