<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            p.cursor1 {
                cursor: crosshair;
            }
            p.cursor2 {
                cursor: help;
            }
            p.cursor3 {
                cursor: pointer;
            }
            p.cursor4 {
                cursor: progress;
            }
            p.cursor5 {
                cursor: n-resize;
            }
        </style>
    </head>
    <body>
        <h1>마우스</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, dignissimos!</p>
        <hr>
        <p class="cursor1">십자 모양 커서</p>
        <p class="cursor2">도움말 모양 커서</p>
        <p class="cursor3">포인터 모양 커서</p>
        <p class="cursor4">프로그램 실행 중 모양 커서</p>
        <p class="cursor5">상하 크기 조절 모양 커서</p>
    </body>
</html>
